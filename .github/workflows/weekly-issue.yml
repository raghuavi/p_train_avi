name: Weekly progress issue
on:
  schedule:
    - cron: "0 15 * * MON"   # Mondays 15:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: weekly-issue-${{ github.ref }}
  cancel-in-progress: false

jobs:
  weekly-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: date
        run: echo "today=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Make sure labels exist (uses repo token)
      - name: Ensure labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          gh api -X GET repos/${{ github.repository }}/labels/weekly >/dev/null 2>&1 || \
            gh api -X POST repos/${{ github.repository }}/labels -f name='weekly' -f color='1d76db' -f description='Weekly progress'
          gh api -X GET repos/${{ github.repository }}/labels/tracking >/dev/null 2>&1 || \
            gh api -X POST repos/${{ github.repository }}/labels -f name='tracking' -f color='7057ff' -f description='Tracking issue'

      # Create the issue AS YOU (PAT)
      - name: Create weekly issue
        id: create
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: ${{ secrets.GH_ME_TOKEN }}
          title: "Weekly progress â€“ ${{ steps.date.outputs.today }}"
          content-filepath: .github/ISSUE_TEMPLATE/weekly.md

      # Add labels (newline-separated)
      - name: Add labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.create.outputs.issue-number }}
          labels: |
            weekly
            tracking
