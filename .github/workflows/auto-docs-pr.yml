name: Docs/Stats PR
on:
  schedule:
    - cron: "30 5 * * *"     # daily 05:30 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: auto-docs-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docs-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll auth with your PAT

      # Use YOUR PAT so commits/PRs are authored by you
      - name: Configure git with PAT
        env:
          PAT: ${{ secrets.GH_ME_TOKEN }}
        run: |
          set -e
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git

      # Prepare working branch BEFORE generating files
      - name: Prepare auto/docs branch
        run: |
          set -e
          git fetch origin --prune
          if git ls-remote --exit-code --heads origin auto/docs >/dev/null 2>&1; then
            git checkout -B auto/docs origin/auto/docs
          else
            git checkout -B auto/docs origin/main
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate docs/stats
        run: |
          python - <<'PY'
          from datetime import datetime, timezone
          from pathlib import Path
          Path("reports").mkdir(exist_ok=True)
          now = datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M UTC")
          Path("reports/stats.md").write_text(f"# Daily Stats\n\nLast updated: {now}\n", encoding="utf-8")
          PY

      - name: Commit & push branch
        id: push
        env:
          PAT: ${{ secrets.GH_ME_TOKEN }}
        run: |
          set -e
          git add reports/stats.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
            exit 0
          fi
          git commit -m "docs: refresh stats"
          # push safely even if remote branch was updated elsewhere
          git push --force-with-lease origin HEAD:refs/heads/auto/docs
          echo "changed=true" >> $GITHUB_OUTPUT

      # Ensure label exists (use repo token)
      - name: Ensure 'docs' label
        if: steps.push.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh api -X GET repos/${{ github.repository }}/labels/docs >/dev/null 2>&1; then
            gh api -X POST repos/${{ github.repository }}/labels \
              -f name='docs' -f color='0e8a16' -f description='Documentation updates'
          fi

      # Create or update PR (robust; only when there were changes)
      - name: Create or update PR
        if: steps.push.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_ME_TOKEN }}   # PAT for authoring the PR as you
        run: |
          set -e
          PR=$(gh pr list --head auto/docs --base main --state open --json number --jq '.[0].number')

          if [ -z "$PR" ]; then
            gh pr create \
              --base main \
              --head auto/docs \
              --title "Docs: refresh stats" \
              --body "Automated update to reports/stats.md (daily)."
            PR=$(gh pr list --head auto/docs --base main --state open --json number --jq '.[0].number')
          else
            echo "PR #$PR already exists; branch updated."
          fi

          # Add the 'docs' label using the repo token
          GH_TOKEN="${{ secrets.GITHUB_TOKEN }}" gh api \
            -X POST "repos/${{ github.repository }}/issues/${PR}/labels" \
            -f labels='["docs"]' >/devnull 2>&1 || true
